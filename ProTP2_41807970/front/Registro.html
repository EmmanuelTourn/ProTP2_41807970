<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto Tramo 2</title>
  <link rel="stylesheet" href="assets/css/miestilo.css">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>

<body>
  <div class="container mt-2 mb-5 d-flex justify-content-center">
    <div class="card" style="width: 50%;">
      <div class="card-header text-center">
        <h2>Registrarse</h2>
      </div>
      <div class="card-body">
        <form method="post" action="/enviar-form">
          
        
          </div>
          <div class="form-group">
            <label for="nombre" class="form-label">Nombre</label>
            <input id="nombre" name="nombre" type="text" class="form-control" placeholder="Ingresa tu nombre">
          </div>
          <div class="form-group">
            <label for="apellido" class="form-label">Apellido</label>
            <input id="apellido" type="text" name="apellido" class="form-control" placeholder="Apellido">
          </div>
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" type="email" class="form-control" placeholder="correo@algo.com">
          </div>
          <div class="form-group">
            <label for="usuario" class="form-label">Usuario</label>
            <input id="usuario" type="text" name="usuario" class="form-control" placeholder="Usuario">
          </div>
          <div class="form-group">
            <label for="pass" class="form-label">Contrase√±a</label>
            <input id="pass" name="pass" type="password" class="form-control" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-success">Guardar</button>

          <a href="/registro" class="btn btn-danger">Cancelar</a>
          
          <button type="reset" class="btn btn-secondary">Borrar</button>
        </form>
      </div>
    </div>
  </div>

  <script src="assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
