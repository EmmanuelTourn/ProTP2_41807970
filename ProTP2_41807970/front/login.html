<!DOCTYPE html>
    <html lang="es">
    
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Página de Inicio de Sesión</title>
      <link rel="stylesheet" href="assets/css/miestilo.css">
      <link rel="stylesheet" href="assets/css/bootstrap.min.css">
      <style>
        body {
          background-color: #f8f9fa;
          font-family: Arial, sans-serif;
        }
        .login-container {
          margin-top: 100px;
        }
        .login-form {
          background-color: #fff;
          padding: 30px;
          border-radius: 10px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .login-form h2 {
          margin-bottom: 20px;
        }
        .login-form a {
          display: block;
          margin-top: 10px;
          text-align: center;
        }
      </style>
    </head>
    
    <body>
      <div class="container login-container">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="login-form">
              <h2 class="text-center">Iniciar Sesión</h2>
              <form method="post" action="/iniciar-sesion">
                <div class="form-group">
                  <label for="username">Usuario</label>
                  <input type="text" id="username" name="username" class="form-control" placeholder="Ingresa tu usuario" required>
                </div>
                <div class="form-group">
                  <label for="password">Contraseña</label>
                  <input type="password" id="password" name="password" class="form-control" placeholder="Ingresa tu contraseña" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
              </form>
              <a href="registro.html" class="btn btn-link">¿No tienes una cuenta? Regístrate</a>
              <a href="recuperar_contraseña.html" class="btn btn-link">¿Olvidaste tu contraseña?</a>
            </div>
          </div>
        </div>
      </div>
    
      <script src="assets/js/bootstrap.bundle.min.js"></script>
    </body>
    
    </html>
